<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <title>Home</title>
</head>

<body onload="totalEstoque()">
    <div class="container">
        <div class="quantidadeEstoque">
            <img src="Imagens/carrinhoCompras.png" alt="">
            <p style="display: inline;">Itens no estoque: <span id="totalEstoque">0</span></p>
        </div>
        <div class="box">
            <p class="titulo">Cadastro de Novos Produtos</p>
            <div id="login">
                <form>
                    <div class="campoTexto">
                        <div style="text-align: center; display: inline-block;">
                            <label>Nome do Produto: </label>
                        </div>
                        <div style="text-align: right; display: inline-block; padding-left: 50px;">
                            <input id="nomeProduto" name="nomeProduto" size="20" type="text" />
                        </div>
                    </div>

                    <div class="campoTexto">
                        <div style="text-align: left; display: inline-block;">
                            <label>CÃ³digo do Produto:</label>
                        </div>
                        <div style="text-align: right; display: inline-block; padding-left: 42px;">
                            <input id="codigoProduto" name="codigoProduto" size="20" type="text" />
                        </div>
                    </div>
                    <div class="campoTexto">
                        <div style="text-align: left; display: inline-block;">
                            <label>Quantidade do Produto:</label>
                        </div>
                        <div style="text-align: left; display: inline-block; padding-left: 16px;">
                            <select id="quantidadeProduto">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                             </select>
                        </div>
                    </div>
                    <div class="campoTexto">
                        <input class="btnGeral cadastrarProduto" type="button" value="Cadastrar" onclick="cadastrarProd()" />
                        <button class="btnGeral"><a href="estoque.html">Ver Estoque</a></button>
                        <input class="btnGeral" type="button" value="Limpar" onclick="limparCampo()" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
